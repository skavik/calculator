<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caiculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="prostCalc">
        <input type="number" value="" id="number1" />
        <input type="number" value="" id="number2" />
        <input type="button" value="+" class="prostCalcBtn" id="summ" />
        <input type="button" value="-" class="prostCalcBtn" id="diff" />
        <input type="button" value="*" class="prostCalcBtn" id="multipli" />
        <input type="button" value="/" class="prostCalcBtn" id="division" />
        <input type="number" name="" id="res" />
        <input type="button" value="очистити" id="clear" />
    </div>

    <div class="calculator">
        <input type="text" id="display" />
        <p>
            <input type="button" value="1" class="calculator-btn numb" />
            <input type="button" value="2" class="calculator-btn numb" />
            <input type="button" value="3" class="calculator-btn numb" />
            <input type="button" value="+" class="calculator-btn numb" />
        </p>
        <p>
            <input type="button" value="4" class="calculator-btn numb" />
            <input type="button" value="5" class="calculator-btn numb" />
            <input type="button" value="6" class="calculator-btn numb" />
            <input type="button" value="-" class="calculator-btn numb" />
        </p>
        <p>
            <input type="button" value="7" class="calculator-btn numb" />
            <input type="button" value="8" class="calculator-btn numb" />
            <input type="button" value="9" class="calculator-btn numb" />
            <input type="button" value="/" class="calculator-btn numb" />
        </p>
        <p>
            <input type="button" value="0" class="calculator-btn numb" />
            <input type="button" value="*" class="calculator-btn numb" />
            <input type="button" value="=" class="calculator-btn" id="resut" />
            <input type="button" value="C" class="calculator-btn" id="reset" />
        </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
